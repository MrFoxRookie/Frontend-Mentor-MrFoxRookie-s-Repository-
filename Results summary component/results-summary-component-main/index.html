<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="containerBlue">
  <h3>Result</h3>
  <div class="containerCircle"> 
  76
  of 100</div>

  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="containerWhite">
  <h3>Summary</h3>

  <div class="red section"><p><strong>Reaction</strong>
  <strong>80</strong> / 100</p></div>

  <div class="yellow section"><p><strong>Memory</strong>
  <strong>92 </strong> / 100</p></div>

  <div class="green section"><p><strong>Verbal</strong>
  <strong>61</strong> / 100</p></div>

  <div class="blue section"><p><strong>Visual</strong>
  <strong>72</strong> / 100</p></div>
  
  <div class="continueSection">Continue</div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
